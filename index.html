<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/mobile.css" />
    <link
      rel="stylesheet"
      href="styles/tablet.css"
      media="screen and (min-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="styles/desktop.css"
      media="screen and (min-width: 1125px)"
    />
  </head>
  <body>
    <header>
      <div class="l-side">
        <a href="#" class="sobre">Sobre Google</a>
        <a href="#">Tienda</a>
      </div>
      <div class="r-padre">
        <div class="r-side">
          <div>
            <div>
              <a href="#">Gmail</a>
            </div>
            <div>
              <a href="#">Imagenes</a>
            </div>
          </div>
          <div class="contenedor-img">
            <div class="cont-apps">
              <img src="img/rubik.png" alt="Apps de Google" class="apps" />
            </div>
            <div class="cont-perfil">
              <img src="img/perfil.png" alt="Imagen de Perfil" class="perfil" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="contenedor-logo">
      <img src="img/mid-logo.png" alt="logo" class="logo" />
    </section>
    <form action="">
      <div class="search">
        <input type="text" class="search-bar" />
      </div>
      <div class="botones">
        <input type="button" value="Buscas con Google" class="boton-1" />
        <input type="button" value="Voy a tener suerte" class="boton-2" />
      </div>
    </form>
    <footer>
      <div>
        <div class="pais"><p>Spain</p></div>
        <div class="cont-footer">
          <div class="emision">
            <a href="#">Emision neutra de carbono desde el 2007</a>
          </div>
          <div class="publicidad">
            <a href="#">Publicidad</a>
            <a href="#">Empresa</a>
            <a href="#">Como funciona la Busqueda</a>
          </div>
          <div class="privacidad">
            <a href="#">Privacidad</a>
            <a href="#">Terminos</a>
            <a href="#">Configuracion</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
